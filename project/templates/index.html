<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body style="background-image: url('https://images.unsplash.com/photo-1495630132499-94bf49cebbe4?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1189&q=80') ;background-repeat:no-repeat; background-size:cover;">

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        OCR
      </a>
    </nav>

    <!-- Error Messages Start -->
    <div class="col-md-8 m-3" id='flashed_msg'>
        {% with messages = get_flashed_messages(with_categories=true) %}
          
          {% if messages %}

            {% for category, message in messages %}

              <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
              {{ message }}
              </div>
            
            {% endfor %}
          
          {%endif%}

        {% endwith %}
      </div>
    <!-- Error Messages End -->

    <!-- Main Content Start -->
    <div class="container d-md-flex">

      <!-- Image Input Start -->
      <div class="card gradient-card m-5 w-50 ">

        <div class="card-body blue-gradient-rgba">
          <h5 class="card-title">Upload Image</h5>

          <form action="/" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <input type="file" class="form-control" name="image" id="image" data-browse-on-zone-click="true">
            </div>

            <button type="submit" class="btn btn-primary btn-rounded btn-md">Upload</button>
          </form>
        </div>
      </div>
      <!-- Image Input End -->

      <!-- Text Output Start -->
      <div class="card m-5 w-50">

        <div class="card-body justify-content-center">
          <h5 class="card-title">Output</h5>
             <h1>{{text}}</h1>
        </div>
      </div>
      <!-- Text Output End -->
    </div>
    <!-- Main Content End -->
    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
